<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>christmas</title>
   
  <style>
       
      
      body {
            font-family: Arial, sans-serif;
            background: linear-gradient(265deg, #02004e, #8b0d4d, #ea5bd9);
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative; /* Allows positioning of corner images */
        }

        h1 {
            color: #e74c3c; 
            font-size: 4em; 
            margin-top: 20px;
            text-align: center; 
            font-family: 'Cinzel', serif;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3), 0 0 25px rgba(255, 255, 255, 0.7);
            letter-spacing: 5px;
            text-transform: uppercase;
            padding: 10px; 
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

   
        .activities {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .activities h2 {
            color: #2980b9;
            font-size: 2em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 1.2em;
            color: #34495e;
        }

        /* Snowflakes effect */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            animation: snowfall 10s linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px) scale(1);
                opacity: 0.9;
            }

            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.5;
            }
        }

        /* Randomize snowflakes */
        .snowflake:nth-child(1) { animation-duration: 12s; left: 11%; animation-delay: 2s; }
        .snowflake:nth-child(2) { animation-duration: 14s; left: 21%; animation-delay: 1s; }
        .snowflake:nth-child(3) { animation-duration: 12s; left: 31%; animation-delay: 2s; }
        .snowflake:nth-child(4) { animation-duration: 14s; left: 41%; animation-delay: 1s; }
        .snowflake:nth-child(5) { animation-duration: 12s; left: 51%; animation-delay: 2s; }
        .snowflake:nth-child(6) { animation-duration: 14s; left: 71%; animation-delay: 1s; }
        .snowflake:nth-child(7) { animation-duration: 12s; left: 81%; animation-delay: 2s; }
        .snowflake:nth-child(8) { animation-duration: 14s; left: 91%; animation-delay: 1s; }
     .snowflake:nth-child(11) { animation-duration: 12s; left: 10%; animation-delay: 2s; }
        .snowflake:nth-child(12) { animation-duration: 14s; left: 20%; animation-delay: 1s; }
        .snowflake:nth-child(13) { animation-duration: 12s; left: 30%; animation-delay: 2s; }
        .snowflake:nth-child(14) { animation-duration: 14s; left: 40%; animation-delay: 1s; }
        .snowflake:nth-child(15) { animation-duration: 12s; left: 50%; animation-delay: 2s; }
        .snowflake:nth-child(16) { animation-duration: 14s; left: 70%; animation-delay: 1s; }
        .snowflake:nth-child(17) { animation-duration: 12s; left: 80%; animation-delay: 2s; }
        .snowflake:nth-child(18) { animation-duration: 14s; left: 90%; animation-delay: 1s; }
        /*Images */
        .left, .right {
            position: absolute;
            top: 10px;
            width: 120px;
            height: auto;
            z-index: 5;
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }

    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="christmas-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Snowflakes -->
    <div class="snowflakes">
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>

    <!--Images -->
    <img src="https://cloud-ifizlngw1-hack-club-bot.vercel.app/0gingerbread.jpg" class="left">
    <img src='https://cloud-ifizlngw1-hack-club-bot.vercel.app/1gingerbread_house.jpg" alt="Right Corner Image" class="right">

    <!-- Main Heading -->
    <h1>Celebrate Christmas!</h1>

    <!-- Christmas Tree -->
    <div class="tree-container">
        <img src="https://cloud-4xpjkigcx-hack-club-bot.vercel.app/0christmas.jpg" alt="Christmas Tree" class="christmas-tree">
    </div>

    <!-- Activities List -->
    <div class="activities">
        <h2>Fun Activities to Do this Christmas:</h2>
        <ul>
            <li>Decorate your Christmas Tree</li>
            <li>Build a Snowman (or one out of socks if there's no snow!)</li>
            <li>Bake Christmas Cookies</li>
            <li>Have a Christmas Movie Marathon</li>
            <li>Write a Letter to Santa Claus</li>
            <li>Go Ice Skating or Sledding</li>
            <li>Sing Christmas Carols with Friends and Family</li>
            <li>Make DIY Christmas Ornaments</li>
        </ul>
    </div>

</body>
</html>
